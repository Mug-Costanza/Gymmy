{% extends 'base.html' %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Gym Partners</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .post {
            background-color: #f4f4f4;
            margin: 10px;
            padding: 20px;
            border-radius: 8px;
        }
        .post:nth-child(odd) {
            background-color: #e9e9e9;
        }
        .content, .comments {
            margin-bottom: 10px;
        }
        .image img {
            width: 100%;  /* makes the image responsive */
            height: auto;
            max-height: 200px; /* limits the image height */
            border-radius: 8px;
        }
        .actions {
            color: #555;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .actions span {
            cursor: pointer;
            margin-right: 20px;
        }
        .like {
            color: #555;
        }
        .liked {
            color: #ff4500;
        }
        .comment-box, .comment-button {
            margin-top: 10px;
        }
        .comment-box {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
        }
        .comment-button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .single-comment {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        .comment-author {
            font-weight: bold;
            margin-right: 5px;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            font-size: 0.8em;
            color: #777;
        }
    </style>
    </head>
    <body>
    <div id="postContainer"></div>
    <footer>End of content</footer>

                        <div class="actions">
                            <span class="like" onclick="toggleLike(this)">üëç Like</span>
                            <span class="comment-trigger" onclick="toggleComments(this)">üí¨ Comment</span>
                        </div>
                        <div class="comments" style="display:none;">
                            <input type="text" class="comment-box" placeholder="Add a comment...">
                            <button class="comment-button" onclick="addComment(this)">Post</button>
                            <div class="comment-list"></div>
                        </div>
                    `;
                    document.getElementById('postContainer').appendChild(post);
                }
            }
    
            window.toggleLike = function(element) {
                if (element.classList.contains('liked')) {
                    element.classList.remove('liked');
                    element.innerHTML = 'üëç Like';
                } else {
                    element.classList.add('liked');
                    element.innerHTML = '‚ù§Ô∏è Liked';
                }
            };
    
            window.toggleComments = function(element) {
                const commentsSection = element.closest('.post').querySelector('.comments');
                commentsSection.style.display = commentsSection.style.display === 'none' ? 'block' : 'none';
            };
    
            window.addComment = function(button) {
                const commentBox = button.previousElementSibling;
                const commentList = button.nextElementSibling;
                if (commentBox.value.trim() !== "") {
                    const comment = document.createElement('div');
                    comment.className = 'single-comment';
                    const userName = `User ${Math.floor(Math.random() * 100) + 1}`;  // Random user name generator
                    comment.innerHTML = `<span class="comment-author">${userName}:</span>${commentBox.value}`;
                    commentList.appendChild(comment);
                    commentBox.value = ""; // Clear input field after posting
                }
            };
    
            loadPosts();
    
            window.addEventListener('scroll', () => {
                let scrollTop = document.documentElement.scrollTop;
                if (scrollTop > lastScrollTop && window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
                    loadPosts();
                }
                lastScrollTop = scrollTop;
            });
        });
    </script>
    </body>
{% endblock content %}
